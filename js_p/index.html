<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h3>Currency Converter</h3>
        <form action="">
            <div class="amount">
                <p>Enter the amount</p>
                <input type="text" value="100" placeholder="Enter amount">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="From Flag" id="from-flag">
                        <select name="from">
                            <!-- Options will be dynamically populated -->
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="To Flag" id="to-flag">
                        <select name="to">
                            <!-- Options will be dynamically populated -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 86 INR</div>
            <button type="submit">Get Exchange Rate</button>
        </form>
    </div>
    <script src="code.js"></script>
    <script src="script.js"></script>

</body>

</html>
